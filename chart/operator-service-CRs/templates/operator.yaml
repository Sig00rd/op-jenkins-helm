apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jenkins-operator.fullname" . }}
  labels:
{{ include "jenkins-operator.labels" . | indent 4 }}
  annotations:
    helm.sdk.operatorframework.io/uninstall-wait: "true"
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "jenkins-operator.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "jenkins-operator.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: op-svc-jenkins-service-account
    {{- with .Values.operator.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.operator.image }}
          imagePullPolicy: {{ .Values.operator.imagePullPolicy }}
          command:
            - /manager
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          args:
            - --leader-elect
          env:
            - name: WATCH_NAMESPACE
              value: {{ .Values.operator.jenkinsNamespace }}
            - name: POD_NAME
              value: {{ .Values.operator.jenkinsName }}
            - name: OPERATOR_NAME
              value: "jenkins-operator"
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
      {{- with .Values.operator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.operator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.operator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
